{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="{% static 'my.css' %}">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"</script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: cornflowerblue;">
      <a class="navbar-brand" href="/main/index/">Employees</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="/main/index/">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="/main/add_employee/">Add new employee</a>
          <a class="nav-item nav-link" href="/main/employees/">Employees</a>
          <a class="nav-item nav-link" href="/main/deleted_employees/">Deleted employees</a>
        </div>
         <div class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
          <a class="nav-item nav-link" href="/logout/">Logout <i class="fas fa-key"></i></a>
          {% else %}
          <a class="nav-item nav-link" href="/login/">Login <i class="fas fa-key"></i></a>
          <a class="nav-item nav-link" href="/register/">Register <i class="fas fa-user-alt"></i></a>
          {% endif %}
        </div>
      </div>
    </nav>
{% block body %} {% endblock %}
</body>
</html>
