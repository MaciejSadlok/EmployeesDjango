{% extends 'base.html' %}

{% block body %}
<form method="post">
    <div class="card" style="width: 520px;">
        <div class="card-body">
            <h2>Rejestracja</h2>
            <br>
            {% csrf_token %}
            {% for field in form %}

                <div  class="form-group">
                    <div class="col-sm-offset-2 col-lg-10">
                        <span class="text-danger small">{{ field.errors }}</span>
                    </div>
                    <div>
                        <label class="control-label col-sm-3"> {{ field.label_tag }}</label>
                        {{ field }}
                    </div>
                </div>
            {% endfor %}
             <button type="submit" class="btn btn-primary"> Zarejestruj</button>
        </div>
    </div>
</form>
<a  href="/main/employees/"><button class="btn btn-primary">Cofnij</button></a>
{% endblock %}



</div>
